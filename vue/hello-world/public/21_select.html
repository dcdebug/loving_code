<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>下拉框</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="myapp">
    <p>Select下拉框</p>
    <h3>你最喜欢的NBA明星:</h3>
    <select v-model="likeNBAStar" style="width:210px">
        <option>科比</option>
        <option>乔丹</option>
        <option>哈登</option>
        <option>库里</option>
        <option>詹姆斯</option>
        <option>杜兰特</option>
    </select>

    <h3>我的全明星</h3>
    <select v-model="likeNBAAstars" multiple style="width:210px;">
        <option>阿德托昆福</option>
        <option>怀特塞德</option>
        <option>阿尔德里奇</option>
        <option>戴维斯</option>
        <option>格里芬</option>
        <option>詹姆斯</option>
        <option>杜兰特</option>
        <option>科比</option>
        <option>乔丹</option>
        <option>哈登</option>
        <option>库里</option>
    </select>
    <p>
        选择结果
    </p>
    <p>我最喜欢:{{likeNBAStar}}</p>
    <p>我最喜欢:{{likeNBAAstars}}</p>
</div>
<script type="text/javascript">
    var myapp = new Vue({
        el: '#myapp',
        data: {
            likeNBAStar:"",
            likeNBAAstars:[]
        },
        methods: {},
    });
</script>
</body>
</html>
