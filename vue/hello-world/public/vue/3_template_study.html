<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js命令行安装</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="myapp">
    <p>Vue 命令行安装</p>
    <ul>
      <li>最新版本确认:npm show vue-cli </li>
      <li>安装vue: npm install -g vue-cli@version-no</li>
      <li>安装版本确认: vue -V|--verison</li>
      <li>查看帮助：vue -h </li>
    </ul>
    <p>vue 命令默认提供的模版</p>
    <p>vue-cli的github地址：https://github.com/vuejs/vue-cli</p>
    <p>vue-cli官方提供的模版：https://github.com/vuejs-templates</p>
    <ul>
        <li></li>
    </ul>
</div>
</body>
</html>
