<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件传递变量</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="myapp">

    <p>为组件传递变量</p>
    <div>
        请输入你的名字:<input v-model="myname"></div>
    <hr/>
    <say-hello :pname="myname"></say-hello>
    </div>
</div>
<script type="text/javascript">
    Vue.component('say-hello',{
        props:['pname'],
        template:"<div><strong>你好,{{pname}}</strong></div>",
    })
    //
    var myapp = new Vue({
       el:"#myapp",
       data:{
            myname:'Koma'
       }
    });
</script>
</body>
</html>
