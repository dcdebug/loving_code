<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示元素</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="myapp">
    <p>JS对象迭代</p>

    <div v-for="(value,key) in mygame">
        {{key}}:{{value}}
    </div>
</div>
<script type="text/javascript">
    var myapp = new Vue({
        el:'#myapp',
        data:{
            mygame:{
                title:'nier automata',
                price:450,
                pubdate:'2020-04-25',
                category:'danji',
                agerange:'18+'
            }
        }
    });
</script>
</body>
</html>
